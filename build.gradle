buildscript {
   ext {
      springBootVersion = '1.3.1.RELEASE'
   }
   repositories {
      mavenCentral()
      maven {
		  url "https://plugins.gradle.org/m2/"

	  }
   }
   dependencies {
      classpath 'com.moowork.gradle:gradle-gulp-plugin:0.11'
	    classpath "com.moowork.gradle:gradle-node-plugin:0.11"
   }
}

apply plugin: 'com.moowork.gulp'
apply plugin: 'com.moowork.node'

node {
	download = true
  //temporary fix for gradle-npm plugin  //TODO: copy to other modules
  workDir = file("${projectDir}/.gradle/nodejs")
}

task build << {}
build.dependsOn gulp_build
gulp_build.dependsOn installGulp
installGulp.dependsOn npmInstall

task integration {}
integration.dependsOn build
integration.dependsOn gulp_integration
